<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HaveToDo</title>
  </head>
  <body>
    <form
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        border: burlywood solid 2px;
        border-radius: 10px;
        padding: 20px;
        width: 90%;
        max-width: 400px; 
        height: auto; 
        background-color: rgb(242, 214, 168);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1rem; /* Daha esnek font */
        z-index: 1000;
        box-sizing: border-box; /* taşmayı önle */
      "
      id="taskForm"
    >
      <label for="taskName" style="width: 60%; padding: 10px">Task Name:</label>
      <input
        type="text"
        id="taskName"
        name="taskName"
        style="width: 50%; height: 20px; border-radius: 4px"
        required
        maxlength="30"
      /><br /><br />

      <label for="dueDate" style="width: 50%; margin: 10px">Due Date:</label>
      <input
        type="date"
        id="dueDate"
        name="dueDate"
        required
        style="height: 35px; border-radius: 4px; width: 50%; border: solid 2px"
      /><br /><br />
      <script>
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, "0"); // Aylar 0-11 arası
        const dd = String(today.getDate()).padStart(2, "0");
        const todayStr = `${yyyy}-${mm}-${dd}`;
        document.getElementById("dueDate").setAttribute("min", todayStr);
      </script>

      <label for="description" style="width: 50%; margin: 10px"
        >Description:</label
      ><br />
      <textarea
        id="description"
        name="description"
        rows="4"
        required
        style="
          width: 100%;
          border: solid 2px;
          border-radius: 4px;
          box-sizing: border-box;
        "
      ></textarea>

      <input
        type="submit"
        value="Add Task"
        onclick="handleSubmit(event)"
        id="addTaskButton"
        style="
          width: 100%;
          height: 30px;
          border-radius: 4px;
          cursor: pointer;
          margin-top: 10px;
        "
      />
      <button
        type="button"
        id="closeFormBtn"
        style="
          width: 100%;
          height: 30px;
          border-radius: 4px;
          cursor: pointer;
          margin-top: 10px;
        "
      >
        Close
      </button>
    </form>
  </body>
</html>
